<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment Question 3</title>
</head>
<body>
    <p>
        Each table starts with a table tag. Each table row starts with a tr tag. 
        Each table data starts with a td tag.
    </p>
    <div>
        <h3>One Column: </h3>
        <table style="border: 1px solid black;">
            <tr>
                <td  style="border: 1px solid black;">100</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>One row and three columns: </h3>
        <table style="border: 1px solid black;">
            <tr>
                <td  style="border: 1px solid black;">100</td>
                <td  style="border: 1px solid black;">200</td>
                <td  style="border: 1px solid black;">300</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Two rows and three columns: </h3>
        <table style="border: 1px solid black;">
            <tr>
                <td  style="border: 1px solid black;">100</td>
                <td  style="border: 1px solid black;">200</td>
                <td  style="border: 1px solid black;">300</td>
            </tr>
            <tr>
                <td  style="border: 1px solid black;">400</td>
                <td  style="border: 1px solid black;">500</td>
                <td  style="border: 1px solid black;">600</td>
            </tr>
        </table>
    </div>
</body>
</html>
